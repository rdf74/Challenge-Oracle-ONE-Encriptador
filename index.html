<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="header-logo" src="./img/Logo.svg" alt="logo de alura">
        </div>
    </header>

    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="ingreso-texto" placeholder="Ingrese el texto aqui"></textarea>
                <div class="left-footer">
                    <img src="./img/exclamation-circle.svg">
                    <span class="left-info">Solo letras minúsculas y sin acentos</span>
                    <div class="left-botones">
                        <button id="botonEncriptar" class="btn-encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="btn-desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div id="right" class="right">
                <img id="munheco" class="munheco" src="./img/Muñeco.svg" alt="Muñeco">
                <textarea id="mensajeFinal" class="mensaje-final" placeholder="Ningun mensaje fue encontrado"></textarea>
                <p id="rightInfo" class="right-info">Ingrese el texto que desees encriptar o desencriptar.</p>
                <button id="botonCopiar" class="btn-copiar">Copiar</button>
            </div>
        </div>
    </main>
   
<script src="./script.js"></script>
</body>
</html>
